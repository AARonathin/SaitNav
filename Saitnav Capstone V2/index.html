<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pathfinding</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="toggle-btn" id="toggleSidebar">â˜°</div>
    <div class="sidebar" id="sidebar">
        <h2>Path Finder</h2>
        <label for="building">Select Building:</label>
        <select id="building">
            <option value="">-- Select --</option>
            <option value="building1">Building 1</option>
        </select>

        <label for="floor">Select Floor:</label>
        <select id="floor" disabled>
            <option value="">-- Select Floor --</option>
        </select>

        <label for="entrance">Select Entrance:</label>
        <select id="entrance" disabled>
            <option value="">-- Select --</option>
        </select>

        <label for="room">Select Room:</label>
        <select id="room" disabled>
            <option value="">-- Select --</option>
        </select>

        <button id="findPath">Find Path</button>
    </div>

    <div class="map-wrapper">
        <div class="map-container">
            <iframe 
            id="googleMap"
             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2421.087613765432!2d-114.09097573636565!3d51.06525505178794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53716f9268a69e81%3A0xb1db5e68bd61e28!2sSouthern%20Alberta%20Institute%20of%20Technology!5e0!3m2!1sen!2sca!4v1744322672235!5m2!1sen!2sca"
             width="100%"
             height="100%"
             style="border:0; position:absolute; top:0; left:0; z-index:0;"
             allowfullscreen=""
             loading="lazy"
             referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <img id="floorplan" src="" alt="Floor Plan" style="display: none;">
            <div id="graph"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
